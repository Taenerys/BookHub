{% extends 'index.html' %} {% block content %}

<h1 style="text-align: center">Create a New Thought</h1>
<h6 style="text-align: center">
  Want to talk about a book you read? Submit your thoughts below!
</h6>

<section>
  <form action="/upload" enctype="multipart/form-data" method="POST">
    <div class="form-group">
      <label for="title">Book Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="title"
        placeholder="Enter book title"
      />
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control"
        name="author"
        id="author"
        aria-describedby="author"
        placeholder="Enter book author"
      />
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input
        type="text"
        class="form-control"
        name="tags"
        id="tags"
        aria-describedby="tags"
        placeholder="Enter tags, separated by commas."
      />
    </div>
    <div class="form-group">
      <label for="img">Book Cover</label>
      <input
        type="file"
        class="form-control"
        name="img"
        id="img"
        aria-describedby="bookCover"
      />
    </div>
    <div class="form-group">
      <label for="notes">Thoughts</label>
      <textarea
        class="form-control"
        name="notes"
        id="notes"
        rows="3"
        placeholder="How does this book speak to your heart?"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>

{% endblock %}
